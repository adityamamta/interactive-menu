<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Menu</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="myscript.js"></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="div-container">
                <div class="abs section-about">
                    <ul>
                        <li>
                            <span>Who We Are</span>
                            <img src="img/arrow.png" alt="arrow">
                        </li>
                        <li>
                            <span>Our Vision</span>
                            <img src="img/arrow.png" alt="arrow">
                        </li>
                        <li>
                            <span>Our Mission</span>
                            <img src="img/arrow.png" alt="arrow">
                        </li>
                    </ul>
                </div>
                <div class="abs section-services">
                    <ul>
                        <li>
                            <span>Web Development</span>
                            <img src="img/arrow.png" alt="arrow">
                        </li>
                        <li>
                            <span>Mobile Apps</span>
                            <img src="img/arrow.png" alt="arrow">
                        </li>
                        <li>
                            <span>SEO Optimization</span>
                            <img src="img/arrow.png" alt="arrow">
                        </li>
                        <li>
                            <span>Cloud Solutions</span>
                            <img src="img/arrow.png" alt="arrow">
                        </li>
                    </ul>
                </div>
                <div class="abs section-contact">
                    <ul>
                        <li>
                            <span>Email Us</span>
                            <img src="img/arrow.png" alt="arrow">
                        </li>
                        <li>
                            <span>Visit Us</span>
                            <img src="img/arrow.png" alt="arrow">
                        </li>
                    </ul>
                </div>
            </div>
            <div class="button-container">
                <button class="div-emow for-about" data-index="0">
                    About Us
                </button>
                <button class="div-emow for-services" data-index="1">
                    Services
                </button>
                <button class="div-emow for-contact" data-index="2">
                    Contact Us
                </button>
            </div>
        </div>
    </main>
</body>
</html>
